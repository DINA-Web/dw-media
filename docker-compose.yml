fs_as:
  image: tianon/true
  volumes:
    - ./srv/media:/opt/data/media
    - ./srv/log:/opt/jboss/wildfly/standalone/log

dbmedia:
  image: mysql:5.6
  env_file: .env
  volumes_from:
    - fs_db.media

app:
  #build: ./wildfly-custom
  image: dina/media_e:v0.1
  environment:
   - VIRTUAL_HOST=beta-media.dina-web.net
   - VIRTUAL_PORT=8080
  volumes_from:
    - fs_as
  links:
    - dbmedia

